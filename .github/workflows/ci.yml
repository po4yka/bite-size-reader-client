name: CI - Main Branch

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

# Cancel previous runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and test all platforms
  build-all:
    name: Build All Platforms
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
            java-version: '17'
          - os: macos-14
            platform: ios
            java-version: '17'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better caching

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}

      - name: Cache Konan dependencies (iOS only)
        if: matrix.platform == 'ios'
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Shared module tasks
      - name: Build shared module
        run: ./gradlew :shared:build --no-daemon

      - name: Run shared tests
        run: ./gradlew :shared:allTests --no-daemon

      # Android-specific tasks
      - name: Build Android Debug APK
        if: matrix.platform == 'android'
        run: ./gradlew :composeApp:assembleDebug --no-daemon

      - name: Build Android Release APK
        if: matrix.platform == 'android'
        run: ./gradlew :composeApp:assembleRelease --no-daemon
        continue-on-error: true  # May fail without signing keys

      - name: Run Android tests
        if: matrix.platform == 'android'
        run: ./gradlew :composeApp:testDebugUnitTest --no-daemon

      # iOS-specific tasks
      - name: Build iOS frameworks
        if: matrix.platform == 'ios'
        run: |
          ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64 --no-daemon
          ./gradlew :shared:linkDebugFrameworkIosArm64 --no-daemon

      - name: Run iOS tests
        if: matrix.platform == 'ios'
        run: ./gradlew :shared:iosSimulatorArm64Test --no-daemon

      # Upload artifacts
      - name: Upload Android Debug APK
        if: matrix.platform == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk-${{ github.sha }}
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload Android Release APK
        if: matrix.platform == 'android' && hashFiles('composeApp/build/outputs/apk/release/*.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk-${{ github.sha }}
          path: composeApp/build/outputs/apk/release/*.apk
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.platform }}-${{ github.sha }}
          path: |
            shared/build/reports/tests/
            composeApp/build/reports/tests/
          retention-days: 14

  # Generate test coverage report
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: build-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate coverage report (if configured)
        run: ./gradlew jacocoTestReport --no-daemon || echo "JaCoCo not configured, skipping coverage"
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ github.sha }}
          path: |
            shared/build/reports/jacoco/
            composeApp/build/reports/jacoco/
          retention-days: 30
        continue-on-error: true

  # Dependency vulnerability check
  security-check:
    name: Security & Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Dependency vulnerability check
        run: ./gradlew dependencyCheckAnalyze --no-daemon || echo "OWASP dependency check not configured"
        continue-on-error: true

      - name: Check for dependency updates
        run: ./gradlew dependencyUpdates --no-daemon || echo "Dependency updates check not available"
        continue-on-error: true

  # Notification on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [ build-all, coverage, security-check ]
    if: failure()

    steps:
      - name: Build failed notification
        run: |
          echo "::error::CI build failed for commit ${{ github.sha }} on branch ${{ github.ref_name }}"
          echo "Check the workflow run at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
