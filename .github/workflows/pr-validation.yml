name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

# Cancel previous runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Validate shared Kotlin code
  validate-shared:
    name: Validate Shared Module
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run shared module tests
        run: ./gradlew :shared:allTests --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shared-test-results
          path: shared/build/reports/tests/
          retention-days: 7

  # Build and test Android
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    # Only run if PR doesn't have 'skip-android' label
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-android')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android debug APK
        run: ./gradlew :composeApp:assembleDebug --no-daemon

      - name: Run Android unit tests
        run: ./gradlew :composeApp:testDebugUnitTest --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload Android test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: composeApp/build/reports/tests/
          retention-days: 7

  # Build iOS framework
  build-ios:
    name: Build iOS Framework
    runs-on: macos-14
    # Only run if PR doesn't have 'skip-ios' label
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-ios')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true
          cache-encryption-key: ${{ secrets.GRADLE_CACHE_ENCRYPTION_KEY }}

      - name: Cache Konan dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build iOS framework (Simulator Arm64)
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64 --no-daemon

      - name: Build iOS framework (Device Arm64)
        run: ./gradlew :shared:linkDebugFrameworkIosArm64 --no-daemon

      - name: Run iOS tests
        run: ./gradlew :shared:iosSimulatorArm64Test --no-daemon

      - name: Upload iOS test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: shared/build/reports/tests/
          retention-days: 7

  # Code quality checks
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run detekt (if configured)
        run: ./gradlew detekt --no-daemon || echo "Detekt not configured, skipping"
        continue-on-error: true

      - name: Check dependencies for updates
        run: ./gradlew dependencyUpdates --no-daemon || echo "Dependency updates check not available"
        continue-on-error: true

  # Summary job - requires all checks to pass
  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [ validate-shared, build-android, build-ios, code-quality ]
    if: always()

    steps:
      - name: Check validation results
        run: |
          if [[ "${{ needs.validate-shared.result }}" == "success" ]] && \
             ([[ "${{ needs.build-android.result }}" == "success" ]] || [[ "${{ needs.build-android.result }}" == "skipped" ]]) && \
             ([[ "${{ needs.build-ios.result }}" == "success" ]] || [[ "${{ needs.build-ios.result }}" == "skipped" ]]) && \
             [[ "${{ needs.code-quality.result }}" == "success" ]]; then
            echo "✅ All validation checks passed!"
            exit 0
          else
            echo "❌ Some validation checks failed"
            exit 1
          fi
